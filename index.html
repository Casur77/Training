<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Силовой тренинг от Джасура</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Силовой тренинг от Джасура</h1>

    <div class="container">
        <label for="pmValue">Персональный максимум (кг):</label>
        <input type="number" id="pmValue" min="1" step="1" value="100">

        <label for="trainingFrequency">Количество тренировок в неделю:</label>
        <select id="trainingFrequency">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <button id="updateBtn">Обновить</button>
        <button id="downloadBtn">Скачать таблицу</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Неделя</th>
                <th>Тренировка</th>
                <th>ПМ (%)</th>
                <th>Подходы</th>
                <th>Повторения</th>
                <th>Объём</th>
            </tr>
        </thead>
        <tbody id="trainingTable"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html><button id="downloadBtn">Скачать таблицу</button>
